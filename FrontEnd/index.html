<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
<body>

      <header>
         <h1 class="logo" data-aos="fade-down" data-aos-duration="1500">HYDROPONIC GARDEN SYSTEM</h1>

      <nav>
         <button onclick="showPage('home')">HOME</button>
         <button onclick="showPage('manual')">USER</button>

   <div id="home-section" class="page-section" style="display: block;">
      <h2>home page</h2>
   </div>

   <div id="manual-section" class="page-section" style="display: none;">

   </div>

   <div id="analytics-section" class="page-section" style="display: none;">
      <div id="gaugeChart"></div>
      <div id="lineChart"></div>
   </div>

   <div id="about-section" class="page-section" style="display: none;">
      <h2>about</h2>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
   <script src="charts.js"></script>
   <script src="main.js"></script>

      AOS.init();
   </script>

</html>
