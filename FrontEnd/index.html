<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
<body>
   <div class="container">
      <header>
         <h1 class="logo" data-aos="fade-down" data-aos-duration="1500">Growmicron</h1>
         <nav data-aos="fade-down" data-aos-duration="1500">
            <button onclick="showPage('home')">Home</button>
            <button onclick="showPage('manual')">User Manual</button>
            <button onclick="showPage('analytics')">Analytics</button>
            <button onclick="showPage('about')">About Us</button>
         </nav>
      </header>
   </div>

   <div id="home-section" class="page-section" style="display: block;">
      <h2>Grow with us.</h2>
   </div>

   <div id="manual-section" class="page-section" style="display: none;">
      <h2>user manual</h2>
   </div>

   <div id="analytics-section" class="page-section" style="display: none;">
      <div id="gaugeChart"></div>
      <div id="tdsGaugeChart"></div>
      <div id="lineChart"></div>
   </div>

   <div id="about-section" class="page-section" style="display: none;">
      <h2>about</h2>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
   <script src="charts.js"></script>
   <script src="main.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
   <script>
      AOS.init();
   </script>
</body>
</html>
