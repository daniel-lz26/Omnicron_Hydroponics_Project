<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Growmicron</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
      <header>
         <h1 class="logo" data-aos="fade-down" data-aos-duration="1500">growmicron</h1>
         <nav data-aos="fade-down" data-aos-duration="1500">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="window.location.href='index.html#dashboard-section'">Dashboard</button>
            <button onclick="window.location.href='index.html#manual-section'">User Manual</button>
            <button onclick="window.location.href='index.html#analytics-section'">Analytics</button>
            <button onclick="window.location.href='settings.html'" class="active">Settings</button>
            <button onclick="window.location.href='index.html#about-section'">About</button>
         </nav>
      </header>
   </div>

   <div id="settings-section" class="page-section">
      <h2>settings.</h2>
      
      <!-- Add your settings content here -->
      <div class="settings-content">
         <div class="setting-group">
            <h3>API Configuration</h3>
            <label>Backend URL:</label>
            <input type="text" id="api-url" value="http://localhost:8000" />
            <button onclick="updateAPISettings()">Update</button>
         </div>
      </div>
   </div>

   <script src="main.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
   <script>
      AOS.init();
   </script>
</body>
</html>
